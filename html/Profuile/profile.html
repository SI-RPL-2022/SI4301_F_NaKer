<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="profile.css">
</head>

<body>
    <div id="atas">
        <img class="beranda" src="bg.png" alt="">
    </div>
    <div class="container mt-5" id="bawah">
        <div class="row">
            <div class="col">
                <div class="container" style="max-width: 13rem;">
                    <img class="pp" src="profile.jpg" alt="">
                    <p class="nama">
                        <b>Faizal Eric Paradita</b><br>
                        @faizaleric
                    </p>
                    <center><button class="btn" id="edit">Edit</button></center>
                </div>
            </div>
            <div class="col">
                <div class="container">
                    <form class="form" action="">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Date Of Birth</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Address</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Email</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">LinkedIn Name</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Curriculum Vitae</label>
                            <input type="file" class="form-control" id="exampleFormControlInput1">
                        </div>
                    </form>
                </div>
            </div>
            <div class="col">
                <div class="container">
                    <form class="form" action="">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Experience</label>
                            <textarea class="form-control" name="" id="" cols="30" rows="8"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Certification</label>
                            <textarea class="form-control" name="" id="" cols="30" rows="5"></textarea>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
